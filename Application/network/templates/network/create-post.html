{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <h1>New Post</h1>

        <!-- To send the necessary description about the post to the
         Django database -->
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}

            <textarea autofocus
            id="postDesc" name="postDesc" rows="4" cols="50"></textarea>
            <br />

            <input type="submit" value="Post">
        </form>
    {% endif %}
{% endblock %}
